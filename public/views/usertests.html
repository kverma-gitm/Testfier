<div ng-controller="adminCtrl as admin">
    <nav class="navbar fixed-top navbar-toggleable-md navbar-inverse bg-inverse">

<h1 style="color:#51F358;" align="center" >Test results </h1>
 <button  type="button"  style="margin-left: 90%;" class="btn btn-logged btn-success" aria-haspopup="true" aria-expanded="false"><a style="color:white;" href="#/dashboard/{{dashboard.userId}}">Back&nbsp;</a></button></nav></div>


                   	<br>
				     <div  style="" class="list group" ng-repeat="T in dashboard.testtakenDetails">

				      <div ng-show="showForm" >

				</ul>
