    width: 100%;

    <div ng-controller="resetCtrl as reset">
    <div class="brand">Testifier-Test Your Limits</div>
    <div class="address-bar"> Test Taking System </div>

    <!-- Navigation -->
    <nav class="navbar navbar-default" role="navigation">
        <div class="container">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <!-- navbar-brand is hidden on larger screens, but visible when the menu is collapsed -->
                <a class="navbar-brand" href="index.html">Testifier</a>
            </div>
            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">
                    <li>
                        <a href="#/">Home</a>
                    </li>
                   
                    <li>
                        <a href="#/contact">Contact</a>
                    </li>
                </ul>
            </div>
            <!-- /.navbar-collapse -->
        </div>
        <!-- /.container -->
    </nav>

   <div class="container">

        <div class="row">
            <div class="box">
                <div class="col-lg-12">
                    <form ng-submit="reset.submit()">
                    <div class="form-group">
                    <label for="question"><h3>Security Question</h3></label>
                   <p>{{reset.security}}</p>
                  </div>
                     <div class="form-group">
                    <label for="email"><h3>Answer</h3></label>
                    <input type="text" name="answer" id="answer" tabindex="1" ng-model="reset.answer" class="form-control" placeholder="Please Answer to reset password..." value="" required="true">
                  </div>
                     <div class="form-group">
                    <label for="password"><h3>New Password</h3></label>
                    <input type="text" name="password" tabindex="1" ng-model="reset.password" class="form-control" placeholder="Please Enter new Password" value="" required="true">
                  </div>
                  <div class="form-group">
                    <div class="row">
                      <div style="color:green;" class="col-sm-6 col-sm-offset-3">
                        <input style="color:black;" type="submit"   tabindex="4" class="form-control btn btn-login" value="submit">
                      </div>
                    </div>
                  </div>
                     </form>
                </div>
            </div>
        </div>

    </div>
    <!-- /.container -->


    </div>
